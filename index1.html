    .form-group {
      width: 700px;
      height: auto;
    }

    .form-control {
      position: relative;
      height: 40px;
      font-size: 15px;
      border: none;
      border-bottom: 1px solid #9e9e9e;
      border-radius: 0;
      transition: .3s ease-in-out;
    }

    .form-control:focus {
      box-shadow: none;
      border-bottom: 2px solid #0991ea;
    }

    label {
      position: absolute;
      top: 0;
      font-size: 18px;
      line-height: 50px;
      transition: .3s ease;
      color: #9e9e9e;
    }

    .form-control:focus+label,
    .form-control:valid+label {
      top: -30px;
      font-size: 14px;
      color: #0991ea;
    }

    body {
      width: 100%;
      background-color: #1976d2;
    }
  </style>
